{% extends 'base_dashboard.html' %}
 {% block content %}

 <div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
          <div class="card card-primary">
            <div class="card-header">
              <h4>Recruiter registeration</h4>
            </div>
            <div class="card-body">

              {% if user_error %} <div style="color: red;text-align: center;">{{user_error}}</div><br>{% endif %}
              <!-- Recruiter registeration form -->
              <form method="POST" action="{% url 'recruiter_signup_url' %}" onsubmit="return validate()">
                {% csrf_token %}
                <!-- <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">First Name</label>
                    <input id="frist_name" type="text" class="form-control" name="frist_name" autofocus>
                  </div>
                  <div class="form-group col-6">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" class="form-control" name="last_name">
                  </div>
                </div> -->
                
                <div class="form-group">
                  <label for="email">Company Name
                  </label>
                  <input id="company_name" required type="text" class="form-control" name="company_name" value="{{static_username}}">
                  <div class="invalid-feedback">
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" name="email" value="{{static_mail}}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="password" class="d-block">Password</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                      name="password">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label for="password2" class="d-block">Confirm Password</label>
                    <input id="password2" type="password" class="form-control" name="confirm_psd">
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="agree" value="agree" class="custom-control-input" id="agree">
                    <label class="custom-control-label" id="checkbox-agree" for="agree">I agree with the terms and conditions</label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div class="mb-4 text-muted text-center">
              Already Registered? <a href="{% url 'login_url' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


 {% endblock %}
